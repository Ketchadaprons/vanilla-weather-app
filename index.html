<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="src/styles.css" />

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <ul>
          <li>Friday 05:40</li>
          <li>Clear</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img src="" alt="Clear" srcset="" />

          </div>

          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 78%</li>
              <li>Wind: 9 km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Ketchadaprons/vanilla-weather-app"
            target="_blank"
          >
            Open-source code</a
          >, by Ketchadapron Rohlfs
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
